<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d51f589380.js"></script>
    <title>Contact US</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="contact__info">
                <h3 class="title">با ما در ارتباط باشید</h3>
                <p class="text">
                    هرگونه سوال یا صحبتی در ارتباط با یادگیری زبان انگلیسی دارید، می‌توانید از طریق این فرم آن را برای ما بفرستید
                </p>

                <div class="info">
                    <div class="information">
                        <p><i class="fa-solid fa-envelope"></i> support@iranfluent.com</p>
                    </div>
                    <div class="information">                 
                        <p><i class="fa-solid fa-phone"></i> 021-710-570-33</p>
                    </div>
                </div>

                <div class="social__media">
                    <p>:ما را در شبکه های اجتماعی دنبال کنید</p>
                    <div class="social__icons">
                        <a href="https://t.me/iranfluent">
                            <i class="fa-brands fa-telegram"></i>
                        </a>
                        <a href="https://api.whatsapp.com/send/?phone=989222500957&text&app_absent=0">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                        <a href="https://www.instagram.com/iranfluentdotcom/">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact__form">
                <form action="#">
                    <h3 class="title">ارتباط با ما</h3>
                    <div class="input__container">
                        <input type="text" name="name" class="input">
                        <label for="">نام</label>
                        <span>نام</span>
                    </div>
                    <div class="input__container">
                        <input type="email" name="email" class="input">
                        <label for="">ایمیل</label>
                        <span>ایمیل</span>
                    </div>
                    <div class="input__container">
                        <input type="tel" name="tel" class="input">
                        <label for="">تلفن</label>
                        <span>تلفن</span>
                    </div>
                    <div class="input__container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">پیام</label>
                        <span>پیام</span>
                    </div>
                    <input type="submit" value="ارسال پیام" class="btn">
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
